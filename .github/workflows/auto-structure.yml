name: Auto Structure Repo
on:
  workflow_dispatch: {}   # run manually from Actions tab

jobs:
  restructure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create folders
        run: |
          mkdir -p data/raw data/processed notebooks src reports/figures sql docs .github

      - name: Run organizer (verbose + writes run log)
        env:
          DRY_RUN: "false"        # set to "true" if you want preview-only
        run: |
          python .github/scripts/organize_repo.py

      - name: Generate requirements.txt (if Python present)
        run: |
          if git ls-files '*.py' | grep -q . ; then
            pip install pipreqs
            pipreqs --force .
          else
            echo "No Python files found, skipping pipreqs."
          fi

      - name: Commit changes (always includes run log)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git checkout -B chore/auto-structure   # recreate/update branch
          git add -A
          # If nothing to commit, still add a timestamp line to the log so a PR can open.
          if git diff --cached --quiet; then
            echo "No structural changes detected. Appending timestamp to log to create PR."
            echo "$(date -u) â€” no changes" >> .github/auto-structure-log.txt
            git add .github/auto-structure-log.txt
          fi
          git commit -m "chore: auto-structure repo (with run log)" || echo "No commit created."
          git push origin chore/auto-structure --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-structure
          base: main
          title: "Auto-structure repo"
          body: |
            This PR was created automatically.

            - Standard folders created (if missing)
            - Files moved into conventional locations
            - Notebooks/images/docs organized
            - requirements.txt generated if Python files exist
            - Verbose log saved at `.github/auto-structure-log.txt`

            Merge if the moves look correct.
